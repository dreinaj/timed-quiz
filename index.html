<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="bg-primary text-center m-3 p-2">
    <h1>Coding Quiz Challenge</h1>
    <p> Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers
        will penalize your score/time by ten seconds!</p>
    <div class="container">
        <button class="btn btn-danger" id="startbutton">Start Quiz</button>
        <h2 id="timer"></h2>
    </div>
</header>

<main id="questioncontainer">
<h2 id="displayquestion"></h2>
<button id="answer1" data-index="0"></button>
<button id="answer2" data-index="1"></button>
<button id="answer3" data-index="2"></button>
<button id="answer4" data-index="3"></button>
<h3 id="rightorwrong"></h3>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="javascript.js"></script>
</body>

</html>
